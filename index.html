<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtén tu guía gratis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="https://imgur.com/bOuDuQN.png" alt="Logo">
        <h2>Obtén tu guía gratis</h2>
        <img class="profile-preview" src="https://i.imgur.com/j7lCmpk.png" alt="Perfil">
        <a href="https://www.instagram.com/jperez_._" class="btn-follow" target="_blank">Sígueme en Instagram</a>
        <p>¿Quieres la guía gratis? Solo sígueme en Instagram y escribe tu usuario aquí. ¡Te la enviaré por DM!.</p>
        <form id="form">
            <input type="text" placeholder="@tuusuario" id="username" required>
            <button type="submit">Enviar</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
